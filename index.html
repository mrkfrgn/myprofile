<!DOCTYPE html>
<html lang="ja">

<head>
  <title>My Profile (練習)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <meta name="description" content=" jQueryを使って模写コーディング">


  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>

<body>
  <header>
    <nav id="nav-pc">
      <a id="title" class="opacity" href="index.html">MyProfile</a>
      <div class="nav">
        <a class="menu opacity" href="#about">About</a>
        <a class="menu opacity" href="#works">Works</a>
      </div>
    </nav>
  </header>
  <main>
    <article>
      <section>
        <div id="carousel-section">
          <div> <img class="main-visual" src="images/main.png"></div>
          <div><img class="main-visual" src="images/main2.png"></div>
          <div><img class="main-visual" src="images/main3.png"></div>
        </div>
      </section>
      <section class="fade-section">
        <div id="about" class="fade-out">
          <div>
            <h1 class="index-h1">About</h1>
          </div>
          <div id="about-contents">
            <div>
              <img id="about-img" src="images/about.png">
            </div>
            <div id="introduction">
              <h2 id="index-h2">Kazuki Asahina</h2>
              <li>25歳　長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </div>
          </div>
        </div>
      </section>
      <section class="fade-section">
        <div id="works" class="fade-out">
          <div>
            <h1 class="index-h1">Works</h1>
          </div>
          <div class="works-contents">
              <div class="item">
                <a href="#"><img src="images/works1.png" alt="雄大な日本海"></a>
                <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した１枚</p>
            </div>
            <div class="item item-center">
              <a href="#"><img src="images/works2.png" alt="冠雪した御嶽山"></a>
                <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div class="item">
              <a href="#"><img src="images/works3.png" alt="日本の街並み"></a>
                <p>京都で撮影した、明け方の古き良き日本の街並み</p>
            </div>
          </div>
        </div>
      </section>
      <a id="back-btn" href="#">TOP</a>
      <div class="modal-window">
        <img src="" class="big-img">
        <a class="close">×</a>
      </div>

    </article>
  </main>
  <footer>&copy MyProfile. All rights reserved.</footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
